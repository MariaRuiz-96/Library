<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/script.js"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <aside>
        <h2>Add book</h2>
        <form action="">

            <div>
                <label for="Title">Title</label>
                <input type="text" name="Title">    
            </div>
            
            <div>
                <label for="Author">Author</label>
                <input type="text" name="Autor" id="Autor">
            </div>

            <div>
                <label for="Pages">Pages</label>
                <input type="text" name="Pages" id="Pages">
            </div>

            <button type="button" id="new-book">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"><path d="M4 19V5a2 2 0 0 1 2-2h13.4a.6.6 0 0 1 .6.6v13.114M6 17h14M6 21h14"/><path stroke-linejoin="round" d="M6 21a2 2 0 1 1 0-4"/><path d="M9 7h6"/></g></svg>
                <span>New Book</span>
            </button>
        </form>
    </aside>

    <main>
        <article>
            <h3>Libro</h3>
            <h4>prueba del autor</h4>

            <section class="pages">
                <h5>Pages: </h5>
                <span>32</span>
            </section>

            <section class="read">
                <h5>Read? </h5>
                <span>Yes</span>
                <button type="button" class="upgrade">Upgrade</button>
            </section>

            <button type="button" class="delete">Delete</button>
        </article>
    </main>

</body>
</html>
